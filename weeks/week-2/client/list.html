<!DOCTYPE html>
<html>
<head>
  <title>List Courses</title>
</head>
<body>

<h1>Course List</h1>
<button onclick="getCourses()">Load Courses</button>

<div id="result"></div>

<script>
function getCourses() {
  fetch("http://localhost:3000/api/courses")
    .then(res => res.json())
    .then(data => {
      const result = document.getElementById("result");
      result.innerHTML = "";

      data.forEach(course => {
        result.innerHTML += `
          <p>
            ${course.name} - ${course.description} - ${course.duration}
            <button onclick="deleteCourse('${course._id}')">Delete</button>
          </p>
        `;
      });
    });
}

function deleteCourse(id) {
  fetch(`http://localhost:3000/api/courses/${id}`, {
    method: "DELETE"
  })
  .then(() => getCourses());
}
</script>

</body>
</html>
